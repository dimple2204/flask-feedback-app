{% extends "base.html" %}

{% block title %}Thank you{% endblock %}

{% block content %}
  <h1>Thanks, {{ user }}!</h1>
  <p>We received your message:</p>
  <blockquote>{{ message }}</blockquote>

  <p style="margin-top:16px">
    <a href="{{ url_for('feedback') }}">Send another feedback</a>
  </p>
{% endblock %}
