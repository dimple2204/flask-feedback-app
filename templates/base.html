<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}My feedback site{% endblock %}</title>

  <style>
    /* lightweight styling for readability */
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f4f6f8;
      margin: 0;
      color: #222;
    }
    .container {
      max-width: 720px;
      margin: 48px auto;
      background: #fff;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(20,20,30,0.06);
    }
    h1 { margin-top: 0; }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d8dbe0;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    textarea { resize: vertical; min-height: 120px; }
    .actions { margin-top: 16px; }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    a { color: #007bff; text-decoration: none; }
    blockquote {
      margin: 0;
      padding: 12px;
      border-left: 4px solid #eeeeee;
      background: #fbfbfb;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
